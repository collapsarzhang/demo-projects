<div class="modal fade" id="offerModal" fade-on-submit-modal>
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="panel panel-warning title">
				<div class="panel-heading">
					<button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h3 class="panel-title">Make an Offer</h3>
				</div>

				<div class="panel-body">
					<form ng-submit="$parent.makeOffer()">
						<input type="number" ng-model="$parent.total" class="form-control" placeholder="How much will you offer for this task?" required ng-disabled="block"><br>
						<input type="submit" value="Offer Now" class="btn btn-info" ng-disabled="$parent.block">
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
